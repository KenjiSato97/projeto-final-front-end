                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselBrasil" data-bs-slide="next">

                        <div class="card-body">

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const carouselBrasil = document.getElementById('carouselBrasil');
                        const cardTitle = carouselBrasil.closest('.card').querySelector('.card-title');

                        carouselBrasil.addEventListener('slide.bs.carousel', function(event) {
                            const activeItem = event.relatedTarget;
                            const imgAlt = activeItem.querySelector('img').alt;
                            cardTitle.textContent = imgAlt;
                        });
                    });
                </script>
