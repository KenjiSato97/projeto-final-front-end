<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha Sem Fronteiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">   

</head>
<main>
    <header>
        <div class="titulo_principal">
            <h1>Cozinha Sem Fronteiras</h1>
        </div>
        <div class="subtitulo_principal">
            <h2>Receitas de todos os pa√≠ses do mundo</h2>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <div id="carouselBrasil" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/c-brasileira.png" class="d-block w-100 card-img" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/acaraje.jpg" class="d-block w-100 card-img" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/baiao.jpg" class="d-block w-100 card-img" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/carreteiro.jpg" class="d-block w-100 card-img" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/moqueca.jpg" class="d-block w-100 card-img" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/tacaca.jpg" class="d-block w-100 card-img" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBrasil" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselBrasil" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Brasileira</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="images/c-chinesa.png" class="card-img-top card-img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Chinesa</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="images/c-italiana.png" class="card-img-top card-img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Italiana</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="images/c-japonesa.jpg" class="card-img-top card-img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Japonesa</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</main>
</html>
